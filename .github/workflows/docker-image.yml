# Testing this one just a couple of images for now
name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Log in to Docker Hub
      env:
        DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      run: docker login -u smarticu5 -p $DOCKER_PASSWORD
    - name: Build the basebuild Docker image
      run: docker build . --file Dockerfile --tag smarticu5/basebuild:latest
      working-directory: base_build
    - name: Upload basebuild Docker image
      run: docker push smarticu5/basebuild:latest
      working-directory: base_build
    - name: Docker build the basebuild Python image
      run: docker build . --file Dockerfile-python --tag smarticu5/basebuild:python
      working-directory: base_build
    - name: Docker build the container-review-admin container
      run: docker build . --tag smarticu5/container-review-admin
      working-directory: container-review-admin
    - name: Docker build the scoutsuite container
      run: docker build . --tag smarticu5/scoutsuite
      working-directory: scoutsuite
